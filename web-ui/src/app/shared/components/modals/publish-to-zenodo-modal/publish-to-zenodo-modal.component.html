<h2 mat-dialog-title>Publish to Zenodo</h2>

<mat-dialog-content>
  <p>Are you sure you want to publish to Zenodo?</p> 
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onPublishToZenodo()">Publish</button>
</mat-dialog-actions>
